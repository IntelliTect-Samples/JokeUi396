# Reusable workflow to deploy static web app using OIDC
# Inherited secrets required to function

on:
  workflow_call:
    inputs:
      deploy-env:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v3
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_CREATED_SP }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Get app key
        id: appkey
        run: |
          key=$(az staticwebapp secrets list --name JokeUi396-dev --query "properties.apiKey" -o tsv)
          echo "key=$key" >> "$GITHUB_OUTPUT"
